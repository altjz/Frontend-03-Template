<html>
  <header></header>
  <style>
    #container {
      display: flex;
    }
    #red {
      width: 100px;
      height: 100px;
      background-color: black;
      border-radius: 50% / 50%;
    }
    #yellow {
      width: 100px;
      height: 100px;
      background-color: black;
      border-radius: 50% / 50%;
    }
    #green {
      width: 100px;
      height: 100px;
      background-color: black;
      border-radius: 50% / 50%;
    }
  </style>
  <body>
    <div id="container">
      <div id="red"></div>
      <div id="yellow"></div>
      <div id="green"></div>
    </div>
  </body>
  <script>
    function turnOn(id) {
      const element = document.getElementById(id);
      element.style.backgroundColor = id;
    }
    function turnOff(id) {
      const element = document.getElementById(id);
      element.style.backgroundColor = 'black';
    }

    function wait(second = 1) {
      return new Promise((resolve, reject) => {
        setTimeout(() => resolve(), second * 1000);
      });
    }

    /**
     * 使用 async await 
     */ 
    async function asyncAwaitLoop() {
      turnOn('green');
      await wait(10);
      turnOff('green');
      turnOn('yellow');
      await wait(2);
      turnOff('yellow');
      turnOn('red');
      await wait(5);
      turnOff('red');
      asyncAwaitLoop();
    }

    asyncAwaitLoop();


    /**
     * 使用setTimeout 的方法 
     */
    function setTimeoutLoop() {
      turnOn('green');
      setTimeout(() => {
        turnOn('yellow');
        turnOff('green');
        setTimeout(() => {
          turnOff('yellow');
          turnOn('red');
          setTimeout(() => {
            turnOff('red');
            setTimeoutLoop();
          }, 5000);
        }, 2 * 1000);
      }, 10 * 1000);
    }
  </script>
</html>
