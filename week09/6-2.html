  <style>
    .cell {
      display: inline-block;
      height: 6px;
      width: 6px;
      background-color: gray;
      border-right: solid 1px white;
      border-bottom: solid 1px white;
    }

      width: 800px;
    }

  <body>
    <div id="container"></div>
    <div>
      <button onclick="localStorage.setItem('map', JSON.stringify(map))">Save</button>
      <button onclick="reset(true)">Reset</button>
    </div>
  </body>
  <script>
    class Sorted {
      constructor(data, compare) {
        this.data = data.slice();
        this.compare = compare || ((a, b) => a - b);
        this.length = this.data.length;
      }
      take() {
        if (!this.data.length) {
          return;
        }
        let min = this.data[0];
        let minIndex = 0;

        for (let i = 0; i < this.data.length; i++) {
          if (this.compare(this.data[i], min) < 0) {
            min = this.data[i];
            minIndex = i;
          }
        }

        this.data[minIndex] = this.data[this.data.length - 1];
        this.data.pop();
        return min;
      }

      give(v) {
        this.data.push(v);
      }
    }

    class Heap {
      constructor(data, isMax) {
        this.data = this.buildHeap(data, isMax);
      }

      buildHeap(arr, isMax) {
        const d = arr.slice();
        const pLen = parseInt(d.length / 2, 10);
        if (isMax) { // 最大堆
          for (let s = 0; s < pLen - 1; s++) {
            heapUp(d, s);
          }
        } else { // 最小堆
          for (let s = pLen - 1; s >= 0; s--) {
            heapDown(d, s);
          }
        }
        return d;
      }

      heapDown(d, s) {
        if (d[s] > d[2 * s + 1] || d[s] > d[2 * s]) {
          let _s;
          if (d[2 * s + 1] > d[2 * s + 2]) { // 右边子节点
            _s = 2 * s + 2;
            swap(d, s, _s);

          } else { // 左边子节点
            _s = 2 * s + 1;
            swap(d, s, _s)
          }
          if ((2 * _s + 1) < d.length) {
            heapDown(d, _s);
          }
        }
      }

      heapUp(d, s) {
        if (d[s] < d[2 * s + 1] || d[s] < d[2 * s]) {
          if (d[2 * s + 1] < d[2 * s + 2]) { // 右边子节点
            swap(d, s, 2 * s + 2);
          } else { // 左边子节点
            swap(d, s, 2 * s + 1)
          }
          const _s = findChildIdx(s);
          if ((_s) >= 0) {
            heapUp(d, _s);
          }
        }
      }

      swap(arr, a, b) {
        let tmp = arr[a];
        arr[a] = arr[b];
        arr[b] = tmp;
      }

      findChildIdx(s) {
        return s % 2 === 0 ? parseInt(s / 2 - 1) : parseInt((s - 1) / 2)
      }

      get length() {
        return this.data.length;
      }

      take() {
        if (!this.data.length) {
          return;
        }
      }

      give(v) {
        this.data.push(v);
      }
    }
  </script>
  <script>
    const N = 100;
    const container = document.getElementById('container');
    let map;

    let mousedown = false;
    let clear = false;
    document.addEventListener('mousedown', (e) => {
      mousedown = true;
      clear = (e.which === 3);
    });
    document.addEventListener('mouseup', (e) => { mousedown = false});
    document.addEventListener('contextmenu', (e) => e.preventDefault());

    function sleep(time) {
      return new Promise((resolve) => {
        setTimeout(() => resolve(), time);
      });
    }

    function distance(a) {
      return a[0] ** 2 + a[1] ** 2;
    }

    function reset(force = false) {
      console.log('reset');
      if (force) {
        map = Array(N*N).fill(0);
      } else {
        map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(N*N).fill(0);
      }
      container.innerHTML = "";
      for (let y = 0; y < N; y++) {
        const row = document.createElement('div');
        for (let x = 0; x < N; x++) {
          const cell = document.createElement('div');
          cell.setAttribute('title', `[${x}, ${y}]`);
          cell.classList.add('cell');

          if (map[N * y + x] === 1) {
            cell.style.backgroundColor = 'black';
          }

          cell.addEventListener('mousemove', (e) => {
            if (mousedown) {
              if (clear) {
                cell.style.backgroundColor = '';
                map[N * y + x] = 0;
              } else {
                cell.style.backgroundColor = 'black';
                map[N * y + x] = 1;
              }
            }
          });
          row.appendChild(cell);
        }
        container.appendChild(row);
      }
    }
    
    async function findPath(map, start, end) {
      container.children[end[1]].children[end[0]].style.backgroundColor = 'red';
      const table = Object.create(map);
      const queue = new Sorted([start], (a, b) => distance(a) - distance(b));

      async function insert(x, y, prePoint) {
        if (x >= N || x < 0 || y >= N || y < 0) {
          return;
        }
        if (map[N * y + x]) {
          return;
        }
        map[N * y + x] = 2;
        queue.give([x, y]);
        if (x === end[0] && y === end[1]) {
        } else {
          container.children[y].children[x].style.backgroundColor = 'green';
        }
        table[y * N + x] = prePoint;
        await sleep(10);
      }

      while(queue.length) {
        let [x, y] = queue.take();

        if (x === end[0] && y === end[1]) {
          const path = [];

          while (x !== start[0] || y !== start[1]) {
            path.push(map[y * N + x]);
            [x, y] = table[y * N + x];
            container.children[y].children[x].style.backgroundColor = 'purple';
            await sleep(20);
          }
          return path;
        }
        await insert(x - 1, y, [x, y]);
        await insert(x + 1, y, [x, y]);
        await insert(x, y - 1, [x, y]);
        await insert(x, y + 1, [x, y]);
      }
    }

    reset();
  </script>
