<html>
<style>
  .cell {
    display: inline-block;
    height: 6px;
    width: 6px;
    background-color: gray;
    border-right: solid 1px white;
    border-bottom: solid 1px white;
  }

  #container {
    width: 800px;
  }
</style>

<body>
  <div id="container"></div>
  <div>
    <select>
      <option>Euler</option>
      <option>Manhattan</option>
    </select>
    <button onclick="save()">Save</button>
    <button onclick="reset(true)">Reset</button>
    <button onclick="onClickFindPath()">Find Path</button>
    <div>
      Source: <span id="sourcePoint">[0, 0]</span>
      <br/>
      Target: <span id="targetPoint"></span>
      <br/>
      Cost: <span id="totalCost"></span>
    </div>
  </div>
</body>
<script>
  /**
   * 全局变量
   */
  const DIRECT_VALUE = 10; // 横竖移动代价
  const OBLIQUE_VALUE = 14; // 斜移动代价
  const N = 100;
  const container = document.getElementById('container');
  let sourcePoint = [0, 0];
  let targetPoint;
  let MAP;
  let mousedown = false;
  let clear = false;

  // 初始化
  document.addEventListener('mousedown', (e) => {
    mousedown = true;
    clear = (e.which === 3);
  });
  document.addEventListener('mouseup', (e) => {
    mousedown = false
  });
  document.addEventListener('contextmenu', (e) => e.preventDefault());

  reset();
  if (localStorage['targetPoint']) {
    setTargetPoint(JSON.parse(localStorage['targetPoint']));
  }

  // UI 函数
  function sleep(time) {
    return new Promise((resolve) => {
      setTimeout(() => resolve(), time);
    });
  }

  function save() {
    localStorage.setItem('MAP', JSON.stringify(MAP));
    if (targetPoint) {
      localStorage.setItem('targetPoint', JSON.stringify(targetPoint));
    }
  }

  async function onClickFindPath() {
    const { path, cost } = await findPath(MAP, [0, 0], targetPoint);
    const costSpan = document.getElementById('totalCost');
    costSpan.innerText = cost;
  }

  function setTargetPoint(p) {
    const targetPointSpan = document.getElementById('targetPoint');
    if (targetPoint) {
      container.children[targetPoint[1]].children[targetPoint[0]].style.backgroundColor = 'grey';
    }
    targetPoint = p;
    if (p) {
      targetPointSpan.innerText = `[${targetPoint.join(',')}]`;
      container.children[targetPoint[1]].children[targetPoint[0]].style.backgroundColor = 'red';
    } else {
      targetPointSpan.innerText = '';
    }
  }

  function reset(force = false) {
    if (force) {
      MAP = Array(N * N).fill(0);
      setTargetPoint(undefined);
    } else {
      MAP = localStorage['MAP'] ? JSON.parse(localStorage['MAP']) : Array(N * N).fill(0);
    }
    container.innerHTML = "";
    for (let y = 0; y < N; y++) {
      const row = document.createElement('div');
      for (let x = 0; x < N; x++) {
        const cell = document.createElement('div');
        cell.setAttribute('title', `[${x}, ${y}]`);
        cell.classList.add('cell');

        if (MAP[N * y + x] === 1) {
          cell.style.backgroundColor = 'black';
        }

        cell.addEventListener('mousemove', (e) => {
          if (mousedown) {
            if (clear) {
              cell.style.backgroundColor = '';
              MAP[N * y + x] = 0;
            } else {
              cell.style.backgroundColor = 'black';
              MAP[N * y + x] = 1;
            }
          }
        });
        cell.addEventListener('dblclick', (e) => {
          setTargetPoint([x, y]);
        })
        row.appendChild(cell);
      }
      container.appendChild(row);
    }
  }
</script>
<script>
  /**
   * 最小堆
   */
  function parent(s) {
    return s % 2 === 0 ? parseInt(s / 2 - 1) : parseInt((s - 1) / 2);
  }

  function left(i) {
    return i * 2 + 1;
  }

  function right(i) {
    return i * 2 + 2;
  }

  class MinHeap {
    constructor(arr, compare) {
      this.data = arr.slice();
      this.compare = compare || ((a, b) => a > b);
      const pLen = parseInt(this.data.length / 2, 10);
      for (let s = pLen - 1; s >= 0; s--) {
        this.shiftDown(s);
      }
    }

    get length() {
      return this.data.length;
    }

    swap(a, b) {
      let tmp = this.data[a];
      this.data[a] = this.data[b];
      this.data[b] = tmp;
    }

    shiftUp(s) {
      const d = this.data;
      while (s > 0 && d[parent(s)] && d[s]) {
        if (!this.compare(d[parent(s)], d[s])) {
          break;
        }
        this.swap(s, parent(s));
        s = parent(s);
      }
    }

    shiftDown(s) {
      const d = this.data;
      while (left(s) <= d.length && d[left(s)] && d[right(s)]) {
        const minChildIdx = this.compare(d[left(s)], d[right(s)]) ? right(s) : left(s);
        if (this.compare(d[s], d[minChildIdx])) {
          this.swap(s, minChildIdx);
        }
        s = minChildIdx;
      }
    }

    take(index = 0) {
      this.swap(index, this.data.length - 1);
      const tmp = this.data.pop();
      this.shiftDown(index);
      return tmp;
    }

    give(value) {
      this.data.push(value);
      this.shiftUp(this.data.length - 1);
    }
  }
</script>
<script>
  function distance(goal, p) {
    return Math.sqrt((p[0] - goal[0]) ** 2 + (p[1] - goal[1]) ** 2);
  }

  function Manhattan(goal, p) {
    return (Math.abs(goal[0] - p[0]) + Math.abs(goal[1] - p[1])) * 10;
  }

  async function findPath(map, start, end) {
    let totalCost = 0;
    const openArr = [[start[0], start[1], 0]];
    const closeArr = Object.create(map);
    const queue = new MinHeap(openArr, (a, b) => getCost(a) > getCost(b));

    function getCost(p) {
      return distance(end, p);
    }

    async function insert(x, y, prePoint, g) {
      if (x >= N || x < 0 || y >= N || y < 0) {
        return;
      }
      if (closeArr[N * y + x] || openArr[N * y + x]) {
        return;
      }
      totalCost++;
      openArr[y * N + x] = [prePoint[0], prePoint[1], prePoint[2] + g];
      closeArr[y * N + x] = [x, y];
      container.children[y].children[x].style.backgroundColor = 'green';
      queue.give([x, y, prePoint[2] + g]);
      await sleep(5);
    }

    while (queue.length) {
      let [x, y, g] = queue.take();

      if (x === end[0] && y === end[1]) {
        container.children[end[1]].children[end[0]].style.backgroundColor = 'red';
        const path = [];

        while (x !== start[0] || y !== start[1]) {
          path.push(MAP[y * N + x]);
          [x, y] = openArr[y * N + x];
          container.children[y].children[x].style.backgroundColor = 'purple';
          await sleep(20);
        }
        return {
          path,
          cost: totalCost, 
        };
      }
      await insert(x - 1, y, [x, y, g], DIRECT_VALUE);
      await insert(x + 1, y, [x, y, g], DIRECT_VALUE);
      await insert(x, y - 1, [x, y, g], DIRECT_VALUE);
      await insert(x, y + 1, [x, y, g], DIRECT_VALUE);

      await insert(x - 1, y - 1, [x, y, g], OBLIQUE_VALUE);
      await insert(x + 1, y + 1, [x, y, g], OBLIQUE_VALUE);
      await insert(x + 1, y - 1, [x, y, g], OBLIQUE_VALUE);
      await insert(x - 1, y + 1, [x, y, g], OBLIQUE_VALUE);
    }
  }
</script>
