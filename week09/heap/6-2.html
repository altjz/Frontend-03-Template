<html>
  <style>
    .cell {
      display: inline-block;
      height: 6px;
      width: 6px;
      background-color: gray;
      border-right: solid 1px white;
      border-bottom: solid 1px white;
    }

    #container {
      width: 800px;
    }
  </style>

  <body>
    <div id="container"></div>
    <div>
      <button onclick="save()">Save</button>
      <button onclick="reset(true)">Reset</button>
      <button onclick="findPath(map, [0,0], targetPoint)">Find Path</button>
      <span id="targetPoint"></span>
    </div>
  </body>
  <script src="heap.js"></script>
  <script src="sorted.js"></script>
  <script>
    const N = 100;
    const container = document.getElementById('container');
    let targetPoint;
    let map;

    let mousedown = false;
    let clear = false;
    document.addEventListener('mousedown', (e) => {
      mousedown = true;
      clear = (e.which === 3);
    });
    document.addEventListener('mouseup', (e) => {
      mousedown = false
    });
    document.addEventListener('contextmenu', (e) => e.preventDefault());

    function sleep(time) {
      return new Promise((resolve) => {
        setTimeout(() => resolve(), time);
      });
    }

    function save() {
      localStorage.setItem('map', JSON.stringify(map));
      if (targetPoint) {
        localStorage.setItem('targetPoint', JSON.stringify(targetPoint));
      }
    }

    function reset(force = false) {
      console.log('reset');
      if (force) {
        map = Array(N * N).fill(0);
      } else {
        map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(N * N).fill(0);
      }
      container.innerHTML = "";
      for (let y = 0; y < N; y++) {
        const row = document.createElement('div');
        for (let x = 0; x < N; x++) {
          const cell = document.createElement('div');
          cell.setAttribute('title', `[${x}, ${y}]`);
          cell.classList.add('cell');

          if (map[N * y + x] === 1) {
            cell.style.backgroundColor = 'black';
          }

          cell.addEventListener('mousemove', (e) => {
            if (mousedown) {
              if (clear) {
                cell.style.backgroundColor = '';
                map[N * y + x] = 0;
              } else {
                cell.style.backgroundColor = 'black';
                map[N * y + x] = 1;
              }
            }
          });
          cell.addEventListener('dblclick', (e) => {
            settargetPoint([x, y]);
          })
          row.appendChild(cell);
        }
        container.appendChild(row);
      }
    }

    async function findPath(map, start, end) {
      // container.children[end[1]].children[end[0]].style.backgroundColor = 'red';
      const table = Object.create(map);
      const queue = new MinHeap([start], (a, b) => distance(a) > distance(b));

    function distance(a) {
      return a !== undefined ? ((a[0] - end[0]) ** 2 + (a[1] - end[1]) ** 2) : undefined ;
    }

      async function insert(x, y, prePoint) {
        if (x >= N || x < 0 || y >= N || y < 0) {
          return;
        }
        if (table[N * y + x]) {
          // table[y * N + x] = prePoint;
          return;
        }
        table[y * N + x] = prePoint;
        container.children[y].children[x].style.backgroundColor = 'green';
        queue.give([x, y]);
        await sleep(5);
      }

      while (queue.length) {
        let [x, y] = queue.take();

        if (x === end[0] && y === end[1]) {
          container.children[end[1]].children[end[0]].style.backgroundColor = 'red';
          const path = [];

          while (x !== start[0] || y !== start[1]) {
            path.push(map[y * N + x]);
            [x, y] = table[y * N + x];
            container.children[y].children[x].style.backgroundColor = 'purple';
            await sleep(20);
          }
          return path;
        }
        await insert(x - 1, y, [x, y]);
        await insert(x + 1, y, [x, y]);
        await insert(x, y - 1, [x, y]);
        await insert(x, y + 1, [x, y]);

        // await insert(x - 1, y - 1, [x, y]);
        // await insert(x + 1, y + 1, [x, y]);
        // await insert(x + 1, y - 1, [x, y]);
        // await insert(x - 1, y + 1, [x, y]);
      }
    }

    function settargetPoint(p) {
      if (targetPoint) {
        container.children[targetPoint[1]].children[targetPoint[0]].style.backgroundColor = 'grey';
      }
      targetPoint = p;
      const targetPointSpan = document.getElementById('targetPoint');
      targetPointSpan.innerText = `[${targetPoint.join(',')}]`;
      container.children[targetPoint[1]].children[targetPoint[0]].style.backgroundColor = 'red';
    }

    reset();
    if (localStorage['targetPoint']) {
      settargetPoint(JSON.parse(localStorage['targetPoint']));
    }

  </script>
</html>
